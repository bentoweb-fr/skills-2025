worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # include       mime.types;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Resolver pour Docker
    resolver 127.0.0.11 valid=30s;

    # Upstream pour PHP-FPM
    upstream php_backend {
        server api:9000 max_fails=3 fail_timeout=30s;
        keepalive 2;
    }

    # Par défaut, si aucun domaine ne correspond, on renvoie une 404
    server {
        listen 80 default_server;
        server_name _;

        return 404;
    }

    # Serveur par défaut pour les requêtes HTTPS qui ne correspondent à aucun domaine configuré
    server {
        listen 443 ssl default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        return 404;
    }

    server {
        listen 80;
        server_name bentoweb.fr;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name bentoweb.fr;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        root /var/www/front;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html =404;
            # try_files $uri /index.html$is_args$args;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

    }

    server {
        listen 80;
        server_name api.bentoweb.fr;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.bentoweb.fr;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        root /var/www/api/public;
        index index.php index.html index.htm;

        # location / {
        #     try_files $uri /index.php$is_args$args;
        # }

        location ~ ^/index\.php(/|$) {
            try_files $uri =404;
            fastcgi_pass php_backend;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            internal;
        }

        location ~ \.php$ {
            return 404;
        }
    }

}
