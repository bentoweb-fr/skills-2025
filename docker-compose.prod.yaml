  nginx:
    image: ghcr.io/bentoweb-fr/skills2025-nginx:latest
    pull_policy: never
    # image: ghcr.io/${REGISTRY_USER}/skills2025-nginx:latest
    container_name: bentoweb_nginx
    volumes:
      #   - ./api:/var/www/api
      - api_volume:/var/www/api:ro
      - /home/${USER}/www/front:/var/www/front:ro
      - /home/${USER}/www/certs:/etc/nginx/ssl:ro
    # - /etc/letsencrypt:/etc/letsencrypt:ro
