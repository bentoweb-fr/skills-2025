services:

  mysql:
    image: mysql:8.0
    container_name: bentoweb_mysql
    restart: always
    env_file:
      - .env
    environment:
      PUID: 1000
      PGID: 1000
      MYSQL_DATABASE: ${MYSQL_DATABASE_PROD}
      MYSQL_USER: ${MYSQL_USER_PROD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_PROD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_PROD}
    volumes:
      - bentoweb_db_data:/var/lib/mysql
    networks:
      - bentoweb_network
      
  api:
    container_name: bentoweb_api
    image: ghcr.io/bentoweb-fr/skills2025-api:latest
    pull_policy: never
    environment:
      PUID: 1000
      PGID: 1000
      APP_ENV: prod
      # MYSQL_DATABASE: ${MYSQL_DATABASE}
      # MYSQL_USER: ${MYSQL_USER}
      # MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DATABASE_URL: "mysql://${MYSQL_USER_PROD}:${MYSQL_PASSWORD_PROD}@mysql:3306/${MYSQL_DATABASE_PROD}?serverVersion=8.0.32&charset=utf8mb4"
    #   build:
    #     context: ./api
    #     dockerfile: ../docker/api/Dockerfile
    volumes:
      # - ./api:/home/benoit/www/api
      # - /home/${USER}/www/api:/var/www/api
      - api_volume:/public
    networks:
      - bentoweb_network
    expose:
      - "9000"
    depends_on:
      - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

