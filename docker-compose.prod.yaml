services:
  api:
    # container_name: skills2025_api
    image: ghcr.io/bentoweb-fr/skills2025/api
    pull_policy: never
    environment:
      PUID: 1000
      PGID: 1000
      APP_ENV: prod
  #   build:
  #     context: ./api
  #     dockerfile: ../docker/api/Dockerfile
    volumes:
      - ./api:/var/www/api
    networks:
      - bentoweb_network
    expose:
      - "9000"
    depends_on:
      - mysql

  # front:
