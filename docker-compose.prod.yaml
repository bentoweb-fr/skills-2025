  nginx:
    image: ghcr.io/bentoweb-fr/skills2025-nginx
    pull_policy: never
    # image: ghcr.io/${REGISTRY_USER}/skills2025-nginx:latest
    # container_name: skills2025_nginx
    volumes:
      #   - ./api:/var/www/api
      - /var/www/front:/var/www/front
      - ./nginx:/etc/nginx
    networks:
      - bentoweb_network
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      # - front

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: skills2025
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - bentoweb_db_data:/var/lib/mysql

