name: ğŸš€ Build & Deploy to Prod via GHCR

on:
  push:
    branches:
      - prod

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_BACKEND_IMAGE: ghcr.io/${{ secrets.GHCR_USER }}/skills2025-backend
  GHCR_FRONTEND_IMAGE: ghcr.io/${{ secrets.GHCR_USER }}/skills2025-frontend

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build & Push Images
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

      - name: ğŸ› ï¸ Build & Push Backend
        run: |
          docker build -t $GHCR_BACKEND_IMAGE:latest ./backend
          docker push $GHCR_BACKEND_IMAGE:latest

      - name: ğŸ› ï¸ Build & Push Frontend
        run: |
          docker build -t $GHCR_FRONTEND_IMAGE:latest ./frontend
          docker push $GHCR_FRONTEND_IMAGE:latest

  deploy:
    name: ğŸš€ Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: ğŸš€ Pull Images & Restart Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} << EOF
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
            docker pull $GHCR_BACKEND_IMAGE:latest
            docker pull $GHCR_FRONTEND_IMAGE:latest
            cd /home/${{ secrets.PROD_SSH_USER }}/skills2025
            docker compose -f docker-compose.prod.yml up -d
          EOF
