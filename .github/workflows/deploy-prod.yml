name: Build and Deploy

on:
  push:
    branches: [ "prod" ]

env:
  GHCR_FRONT_IMAGE: skills2025-front
  GHCR_API_IMAGE: skills2025-api
  GHCR_NGINX_IMAGE: skills2025-nginx

jobs:
  front_build:
    name: Build Front
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./front
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install NPM
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
          cache: "npm"
          cache-dependency-path: ./front/package-lock.json
      - name: Build Vue+Vite
        run: | 
          # npm ci --cache .npm --prefer-offline
          npm ci --cache .npm --prefer-offline --no-audit --no-fund
          npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-artifact
          path: ./front/public
          retention-days: 1

  api_build:
    name: Build API
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login GHCR 
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Entrypoint script
        run: |
          cp ../docker/api/entrypoint.sh entrypoint.sh
      # - name: Générer le fichier .env pour l'API symfony en prod
      #   run: |
      #     echo "APP_ENV=prod" >> .env
      #     echo "APP_DEBUG=false" >> .env
      #     echo "DATABASE_URL=\"mysql://${{ secrets.MYSQL_USER_PROD }}:${{ secrets.MYSQL_PASSWORD_PROD }}@mysql:3306/${{ secrets.MYSQL_DATABASE_PROD }}?serverVersion=8.0.32&charset=utf8mb4\"" >> .env
      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: ./api
      #     file: ./docker/api/Dockerfile-CI
      #     push: true
      #     no-cache: true
      #     tags: |
      #       ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_API_IMAGE }}:latest
      #       ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_API_IMAGE }}:${{ github.sha }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./docker/api/Dockerfile-CI
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_API_IMAGE }}:latest
            ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_API_IMAGE }}:${{ github.sha }}
          build-args: |
            APP_ENV=prod
            APP_DEBUG=false
            DATABASE_URL=mysql://${{ secrets.MYSQL_USER_PROD }}:${{ secrets.MYSQL_PASSWORD_PROD }}@mysql:3306/${{ secrets.MYSQL_DATABASE_PROD }}?serverVersion=8.0.32&charset=utf8mb4

  nginx_build:
    name: Build Nginx
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./nginx
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Nginx conf file
        run: |
          mv nginx-prod.conf nginx.conf
      - name: Login GHCR 
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          file: ./docker/nginx/Dockerfile-CI
          push: true
          tags: ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_NGINX_IMAGE }}:latest
          # no-cache: true

  api_deploy:
    name: Deploy API
    needs: api_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login GHCR 
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - uses: ./.github/actions/ssh-setup
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
          ssh-host: ${{ secrets.PROD_SSH_HOST }}
          ssh-user: ${{ secrets.PROD_SSH_USER }}
      - name: Remove existing API Docker image
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} \
            "docker rmi ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_API_IMAGE }}:latest || true"
      - name: Pull API Docker image on server
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} \
            "docker pull ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_API_IMAGE }}:${{ github.sha }}"
      - name: Générer le fichier .env pour le docker-compose en prod
        run: |
          echo "MYSQL_DATABASE_PROD=${{ secrets.MYSQL_DATABASE_PROD }}" >> .env
          echo "MYSQL_USER_PROD=${{ secrets.MYSQL_USER_PROD }}" >> .env
          echo "MYSQL_PASSWORD_PROD=${{ secrets.MYSQL_PASSWORD_PROD }}" >> .env
          echo "MYSQL_ROOT_PASSWORD_PROD=${{ secrets.MYSQL_ROOT_PASSWORD_PROD }}" >> .env
          echo "ADMIN_EMAIL_PROD=${{ secrets.ADMIN_EMAIL_PROD }}" >> .env
          echo "ADMIN_PASSWORD_PROD=${{ secrets.ADMIN_PASSWORD_PROD }}" >> .env
          scp .env ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:/home/${{ secrets.PROD_SSH_USER }}/www/skills2025/.env
      - name: Set GITHUB_SHA environment variable
        run: |
          echo "GITHUB_SHA=${{ github.sha }}" >> .env
          scp .env ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:/home/${{ secrets.PROD_SSH_USER }}/www/skills2025/.env

  front_deploy: 
    name: Deploy Front
    needs: front_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: front-artifact
          path: ./front/public
      - uses: ./.github/actions/ssh-setup
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
          ssh-host: ${{ secrets.PROD_SSH_HOST }}
          ssh-user: ${{ secrets.PROD_SSH_USER }}
      - name: Déployer sur le PS
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} "mkdir -p /home/${{ secrets.PROD_SSH_USER }}/www/front/"
          scp -r ./front/public/. ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:/home/${{ secrets.PROD_SSH_USER }}/www/front/ 

  nginx_deploy:
    name: Deploy Nginx
    needs: [nginx_build, front_deploy, api_deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - uses: ./.github/actions/ssh-setup
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
          ssh-host: ${{ secrets.PROD_SSH_HOST }}
          ssh-user: ${{ secrets.PROD_SSH_USER }}
      - name: Pull Nginx Docker image on server
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} \
            "docker login ghcr.io -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_TOKEN }} && \
            docker pull ghcr.io/${{ secrets.REGISTRY_USER }}/${{ env.GHCR_NGINX_IMAGE }}:latest"

  reboot:
    name: Reboot
    needs: [nginx_deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: ./.github/actions/ssh-setup
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
          ssh-host: ${{ secrets.PROD_SSH_HOST }}
          ssh-user: ${{ secrets.PROD_SSH_USER }}
      - name: Copy docker-compose file to server
        run: |
          # Modifier le docker-compose pour utiliser le tag du commit
          # sed "s/:latest/:${{ github.sha }}/g" docker-compose.prod.yaml > docker-compose.prod.yaml
          scp ./docker-compose.prod.yaml ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:/home/${{ secrets.PROD_SSH_USER }}/www/skills2025/docker-compose.prod.yaml
      - name : docker cmd
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} "
            docker compose -f /home/${{ secrets.PROD_SSH_USER }}/www/skills2025/docker-compose.prod.yaml down --volumes && \
            docker volume create bentoweb_db_data || true
            docker volume rm api_volume || true && \
            docker volume create api_volume && \
            docker compose -f /home/${{ secrets.PROD_SSH_USER }}/www/skills2025/docker-compose.prod.yaml pull && \
            docker compose -f /home/${{ secrets.PROD_SSH_USER }}/www/skills2025/docker-compose.prod.yaml up -d --force-recreate
          "


