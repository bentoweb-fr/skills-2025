name: Build and Deploy

on:
  push:
    branches: [ "prod" ]

env:
  GHCR_FRONT_IMAGE: ghcr.io/${{ secrets.REGISTRY_USER }}/skills2025/front:latest

jobs:
  front_build:
    name: Build Front
    runs-on: ubuntu-latest
# permissions: 
# packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # - uses: actions/checkout@v3
      - name: Install NPM
        uses: actions/setup-node@v4
      - name: Build Vue+Vite
        run: | 
          cd front
          npm install
          npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: front-artefact
          path: ./front/public
          retention-days: 1
